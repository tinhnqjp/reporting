<div class="container form-detail">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mg10b">
        <div class="col-xs-6">
          <form-title></form-title>
        </div>
        <div class="col-xs-6 text-right">
          <button-edit back="admin.units.list" state="admin.units.edit" params="{unitId: vm.unit._id}"></button-edit>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                部署名
              </th>
              <td class="col-xs-10" ng-bind="vm.unit.name"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                備考
              </th>
              <td class="col-xs-10" ng-bind="vm.unit.description"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group mgnb text-center">
        <button-edit back="admin.units.list" state="admin.units.edit" params="{unitId: vm.unit._id}"></button-edit>
      </div>
    </div>
  </div>
</div>
