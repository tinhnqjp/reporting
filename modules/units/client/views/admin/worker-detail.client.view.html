<div class="container form-detail">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mg10b">
        <div class="col-xs-6">
          <form-title></form-title>
        </div>
        <div class="col-xs-6 text-right">
          <button-edit back="admin.workers.list" noback="admin.workers.create" state="admin.workers.edit" params="{workerId: vm.worker._id, isPetition: vm.isPetition }"></button-edit>
        </div>
      </div>
      <table class="table table-bordered table-detail">
        <tbody>
          <tr>
            <th class="col-xs-2">
              社名
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.name"></td>
          </tr>
          <tr>
            <th class="col-xs-2">
              備考
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.description"></td>
          </tr>
          <tr>
            <th class="col-xs-2">
              電話番号
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.phone"></td>
          </tr>
          <tr>
            <th class="col-xs-2">
              担当者
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.manager"></td>
          </tr>
          <tr>
            <th class="col-xs-2">
              協力会社
            </th>
            <td class="col-xs-10">
              {{vm.worker.partner.name}}
            </td>
          </tr>
          <tr>
            <th class="col-xs-2">
              ログインID
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.account.username"></td>
          </tr>
          <tr>
            <th class="col-xs-2">
              パスワード
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.password"></td>
          </tr>
          <tr>
            <th class="col-xs-2">
              有効期限
            </th>
            <td class="col-xs-10">
              <span ng-if="vm.worker.account.expire">{{vm.worker.account.expire | dateTimeLTFormat}}</span>
              <span ng-if="!vm.worker.account.expire">未設定</span>
            </td>
          </tr>
          <tr>
            <th class="col-xs-2">
              前回ログイン日時
            </th>
            <td class="col-xs-10">
              <span ng-class="classLastLogin(vm.worker.account.last_login)">{{ vm.worker.account.last_login |
                dateTimeFormat }}</span>
            </td>
          </tr>
          <tr>
            <th class="col-xs-2">
              登録日時
            </th>
            <td class="col-xs-10" ng-bind="vm.worker.created | dateTimeFormat"></td>
          </tr>
        </tbody>
      </table>
      <div class="form-group mgnb mg50b text-center">
        <button-edit back="admin.workers.list" noback="admin.workers.create" state="admin.workers.edit" params="{workerId: vm.worker._id, isPetition: vm.isPetition }"></button-edit>
      </div>
    </div>
  </div>
</div>
