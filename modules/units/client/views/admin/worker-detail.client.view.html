<div class="container form-detail">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="row mg10b">
        <div class="col-xs-6">
          <h4>手配者詳細</h4>
        </div>
        <div class="col-xs-6 text-right">
          <button-edit back="admin.workers.list" state="admin.workers.edit" params="{workerId: vm.worker._id}"></button-edit>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                名前
              </th>
              <td class="col-xs-10" ng-bind="vm.worker.name"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                説明
              </th>
              <td class="col-xs-10" ng-bind="vm.worker.description"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                協力者
              </th>
              <td class="col-xs-10">
                {{vm.worker.partner.name}}
              </td>
            </tr>
            <tr>
              <th class="col-xs-2">
                ユーザーID / パスワード
              </th>
              <td class="col-xs-10">
                <span>{{vm.worker.account.username}} / {{vm.worker.account.username}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group mgnb text-center">
        <button-edit back="admin.workers.list" state="admin.workers.edit" params="{workerId: vm.worker._id}"></button-edit>
      </div>
    </div>
  </div>
</div>
