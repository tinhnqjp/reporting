<div class="container form-detail">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mg10b">
        <div class="col-xs-6">
          <form-title></form-title>
        </div>
        <div class="col-xs-6 text-right">
          <button-edit back="admin.partners.list" state="admin.partners.edit" params="{partnerId: vm.partner._id}"></button-edit>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                社名
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.name"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                備考
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.description"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                電話番号
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.phone"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                ログインID
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.account.username"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                パスワード
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.password"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                有効期限
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.account.expire | dateTimeFormat"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                前回ログイン日時
              </th>
              <td class="col-xs-10">
                <span ng-class="classLastLogin(vm.partner.account.last_login)">{{ vm.partner.account.last_login |
                  dateTimeFormat }}</span>
              </td>
            </tr>
            <tr>
              <th class="col-xs-2">
                登録日時
              </th>
              <td class="col-xs-10" ng-bind="vm.partner.created | dateTimeFormat"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group text-center">
        <button-edit back="admin.partners.list" state="admin.partners.edit" params="{partnerId: vm.partner._id}"></button-edit>
      </div>

      <div ng-include="'/modules/units/client/views/admin/common-worker-list.client.view.html'"></div>
    </div>
  </div>
</div>
