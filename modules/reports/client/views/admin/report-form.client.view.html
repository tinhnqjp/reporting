      <div class="col-lg-12">
        <div class="row mg10b">
          <div class="col-xs-6">
            <form-title></form-title>
          </div>
          <div class="col-xs-6 text-right">
            <button-save back="admin.reports.list"></button-save>
          </div>
        </div>
        <div ng-if="vm.report.kind === 1" ng-include="'/modules/reports/client/views/admin/report-form-clean.client.view.html'"></div>

          <button-save back="admin.reports.list"></button-save>
