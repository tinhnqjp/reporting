<div class="container-fluid form-detail">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mg10b">
        <div class="col-xs-4">
          <form-title></form-title>
        </div>
        <div class="col-xs-4 text-center">
        </div>
        <div class="col-xs-4 text-right">
          <button-edit back="admin.reports.list" state="admin.reports.picture_edit" params="{reportId: vm.report._id}"></button-edit>
        </div>
      </div>
      <!-- 基本情報 -->
      <div class="panel panel-primary">
        <div class="panel-heading">基本情報</div>
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                状態
              </th>
              <td class="col-xs-4">
                <label-status item="vm.report.status" list="reportStatus"></label-status>
              </td>
              <th class="col-xs-2">
                有効・無効
              </th>
              <td class="col-xs-4">
                <label-enable model="vm.report.enable"></label-enable>
              </td>
            </tr>
            <tr>
              <th class="col-xs-2">店舗名</th>
              <td class="col-xs-10" colspan="3">{{vm.report.supplier}}</td>
            </tr>
            <tr>
              <th class="col-xs-2">実施日時</th>
              <td class="col-xs-4">{{vm.report.start | dateTimeFormat}}</td>
              <th class="col-xs-2">提出先</th>
              <td class="col-xs-4">{{vm.report.unit_name}}</td>
            </tr>
            <tr>
              <th class="col-xs-2">現場担当者</th>
              <td class="col-xs-4">{{vm.report.manager}}
              </td>
              <th class="col-xs-2">営業担当者</th>
              <td class="col-xs-4">{{vm.report.saler}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 機器一覧 -->
      <div class="panel panel-primary">
        <div class="panel-heading">機器一覧</div>
        <table class="table table-detail">
          <tbody>
            <tr>
              <td class="col-xs-12" colspan="4">
                <div ng-show="!vm.report.picture.machines || vm.report.picture.machines.length === 0">該当データが0件でした。</div>
                <div class="col-xs-2" ng-repeat="item in vm.report.picture.machines" ng-click="vm.modalMachine(item)">
                  <div class="box-part text-center label-success">
                    <img class="icon" src="/modules/reports/client/img/icons/ic_external.svg" />
                    <div class="title">
                      <span>{{ item.number }}</span>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- 店舗外観写真 -->
      <div class="panel panel-primary">
        <div class="panel-heading">店舗外観写真</div>
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                店舗外観写真
              </th>
              <td class="col-xs-10" colspan="3">
                <img class="img-thumbnail img-responsive" src="{{vm.report.picture.store_image}}" ng-click="handleShowImage(vm.report.picture.store_image)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-include="'/modules/reports/client/views/admin/report-detail-common-under.client.view.html'"></div>

      <div class="row mg50b">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8 text-center">
          <div ng-include="'/modules/reports/client/views/admin/button-upload-status.client.view.html'"></div>
        </div>
        <div class="col-xs-2 text-right">
          <button-edit back="admin.reports.list" state="admin.reports.clean_edit" params="{reportId: vm.report._id}"></button-edit>
        </div>
      </div>
    </div>
  </div>
</div>
