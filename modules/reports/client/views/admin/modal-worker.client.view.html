<form name="vm.modalWorkerForm" ng-submit="confirmWorker(vm.modalWorkerForm.$valid)" novalidate>
  <div class="modal-header-confirm">
      <h4 class="modal-title-confirm">作業者</h4>
  </div>
  <div class="modal-body">
    <div class="table-custom" style="border:0px;">
      <table class="table table-detail">
        <tbody>
          <tr>
            <th class="col-xs-2">
              氏名
              <span class="text-red">*</span>
            </th>
            <td class="col-xs-10">
              <input type="text" name="wokername" class="form-control" ng-model="worker.name" placeholder="氏名を入力"
                required autocomplete="off">
            </td>
          </tr>
          <tr>
            <th class="col-xs-2">
              会社名
            </th>
            <td class="col-xs-10">
              <input type="text" name="company" class="form-control" ng-model="worker.company" placeholder="会社名を入力" autocomplete="off">
            </td>
          </tr>
          <tr>
            <th class="col-xs-2">
              開始時間
            </th>
            <td class="col-xs-10" colspan="3">
              <input type="text" class="form-control" uib-datepicker-popup="{{formatDate}}" ng-model="worker.work_start"
                is-open="picker.work_start.open" ng-click="openCalendar($event, 'work_start')" placeholder="開始を入力">
            </td>
          </tr>
          <tr>
            <th class="col-xs-2">
              終了時間
            </th>
            <td class="col-xs-10" colspan="3">
              <input type="text" class="form-control" uib-datepicker-popup="{{formatDate}}" ng-model="worker.work_end"
                is-open="picker.work_end.open" ng-click="openCalendar($event, 'work_end')" placeholder="終了を入力">
            </td>
          </tr>
        </tbody>
      </table>
      <div ng-if="isSaveClick">
        <div ng-messages="vm.modalWorkerForm.wokername.$error" role="alert">
          <li class="text-red" ng-message="required">氏名を入力してください。</li>
        </div>
        <div ng-messages="vm.modalWorkerForm.work_start.$error" role="alert">
          <li class="text-red" ng-message="datetime">開始時間の入力形式に誤りがあります。</li>
        </div>
        <div ng-messages="vm.modalWorkerForm.work_end.$error" role="alert">
          <li class="text-red" ng-message="datetime">終了時間の入力形式に誤りがあります。</li>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeThisDialog()">キャンセル</button>
    <button class="btn btn-primary" type="submit">完了</button>
  </div>
</form>
