<div class="container" ng-init="vm.open = false">
  <table-search>
    <table-search-button>
      <!-- <a class="btn btn-success btn-sm pull-right mg5r" data-ui-sref="admin.reports.create">
        <span class="glyphicon glyphicon-plus"></span> 登録
      </a> -->
    </table-search-button>
    <table-search-content>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>検索キー</label>
          <input type="text" name="keyword" class="form-control" ng-model="vm.condition.keyword" placeholder="検索キーを入力">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>部署</label>
          <select name="role" class="form-control" ng-model="vm.condition.unit">
            <option value>全て</option>
            <option ng-repeat="item in vm.units" value="{{item._id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>役割</label>
          <select name="role" class="form-control" ng-model="vm.condition.role">
            <option value>全て</option>
            <option ng-repeat="item in reportRoles" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>報告書状態</label>
          <select name="role" class="form-control" ng-model="vm.condition.status">
            <option value>全て</option>
            <option ng-repeat="item in reportStatus" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>報告書種類</label>
          <select name="role" class="form-control" ng-model="vm.condition.kind">
            <option value>全て</option>
            <option ng-repeat="item in reportKind" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>営業所</label>
          <select name="role" class="form-control" ng-model="vm.condition.location">
            <option value>全て</option>
            <option ng-repeat="item in vm.configs.locations" value="{{item}}">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>責任者検索</label>
          <input type="text" name="manager" class="form-control" ng-model="vm.condition.manager" placeholder="責任者検索を入力">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>提出者</label>
          <input type="text" name="author_name" class="form-control" ng-model="vm.condition.author_name" placeholder="提出者を入力">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>作業開始日時(From)</label>
          <input type="text" name="start_min" datetime-picker="" datepicker-options="dateOptions"
            timepicker-options="timeOptions" ng-click="openCalendar($event, 'start_min')" placeholder="0000/00/00"
            is-open="open.start_min" class="form-control" ng-model="vm.condition.start_min">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>作業開始日時(To)</label>
          <input type="text" name="start_max" datetime-picker="" datepicker-options="dateOptions"
            timepicker-options="timeOptions" ng-click="openCalendar($event, 'start_max')" placeholder="0000/00/00"
            is-open="open.start_max" class="form-control" ng-model="vm.condition.start_max">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>作業終了日時(From)</label>
          <input type="text" name="end_min" datetime-picker="" datepicker-options="dateOptions"
            timepicker-options="timeOptions" ng-click="openCalendar($event, 'end_min')" placeholder="0000/00/00"
            is-open="open.end_min" class="form-control" ng-model="vm.condition.end_min">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>作業終了日時(To)</label>
          <input type="text" name="end_max" datetime-picker="" datepicker-options="dateOptions"
            timepicker-options="timeOptions" ng-click="openCalendar($event, 'end_max')" placeholder="0000/00/00"
            is-open="open.end_max" class="form-control" ng-model="vm.condition.end_max">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>登録時間(From)</label>
          <input type="text" name="created_min" datetime-picker="" datepicker-options="dateOptions"
            timepicker-options="timeOptions" ng-click="openCalendar($event, 'created_min')" placeholder="0000/00/00"
            is-open="open.created_min" class="form-control" ng-model="vm.condition.created_min">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>登録時間(To)</label>
          <input type="text" name="created_max" datetime-picker="" datepicker-options="dateOptions"
            timepicker-options="timeOptions" ng-click="openCalendar($event, 'created_max')" placeholder="0000/00/00"
            is-open="open.created_max" class="form-control" ng-model="vm.condition.created_max">
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label>表示件数（最大1000件まで）</label>
          <input type="text" input-number name="limit" class="form-control" ng-model="vm.condition.limit" placeholder="表示件数を入力"
            search-limit maxlength="4">
        </div>
      </div>
    </table-search-content>
  </table-search>

  <div class="row">
    <!-- 各ボタン -->
    <div class="col-xs-12">
      <div class="title-group">
        <p class="mgn title-group__inline-title">{{tableReport(vm.condition)}}</p>
      </div>
    </div>
    <!-- #各ボタン -->
    <div class="col-xs-12">
      <div class="table-responsive table-list">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="col-index">#</th>
              <th class="text-center" ng-click="vm.handleSortChanged('kind')" table-order tbtitle="報告書種類" tbmodel="kind" tbcondition="vm.condition"></th>
              <th class="text-center" ng-click="vm.handleSortChanged('number')" table-order tbtitle="報告書番号" tbmodel="number"
                tbcondition="vm.condition"></th>
              <th ng-click="vm.handleSortChanged('supplier')" table-order tbtitle="納入先" tbmodel="supplier"
                tbcondition="vm.condition"></th>
              <th ng-click="vm.handleSortChanged('author_name')" table-order tbtitle="作業者名" tbmodel="author_name"
                tbcondition="vm.condition"></th>
              <th class="text-center" ng-click="vm.handleSortChanged('status')" table-order tbtitle="状態" tbmodel="status"
                tbcondition="vm.condition"></th>
              <th ng-click="vm.handleSortChanged('unit_name')" table-order tbtitle="提出先" tbmodel="unit_name"
                tbcondition="vm.condition"></th>
              <th ng-click="vm.handleSortChanged('created')" table-order tbtitle="登録時間" tbmodel="created" tbcondition="vm.condition"
                class="text-center"></th>
              <th class="text-center w150">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7" ng-show="!vm.docs || vm.docs.length === 0">データが一件も登録されていません。</td>
            </tr>
            <tr ng-repeat="item in vm.docs track by $index" class="clickable" ui-sref="admin.reports.detail({ reportId: item._id })">
              <td class="text-center">{{ tableIndex(vm.condition, $index) }}</td>
              <td class="text-center"><label-status item="item.kind" list="reportKind"></label-status></td>
              <td class="text-center">{{ item.number }}</td>
              <td>{{ item.supplier }}</td>
              <td>{{ item.author_name }}</td>
              <td class="text-center"><label-status item="item.status" list="reportStatus"></label-status></td>
              <td>{{ item.unit_name }}</td>
              <td class="text-center" ng-bind="item.created | dateTimeFormat"></td>
              <td class="text-center w150" ui-sref-ignore>
                <a class="btn btn-xs btn-primary" ui-sref="admin.reports.edit({reportId: item._id})"><i class="fa fa-pencil"
                    aria-hidden="true"></i> 編集</a>
                <a class="btn btn-xs btn-danger" ng-click="vm.remove(item._id)"><i class="fa fa-trash" aria-hidden="true"></i>
                  削除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <uib-pagination class="mg10t" total-items="vm.condition.total" ng-model="vm.condition.page" items-per-page="vm.condition.limit"
        ng-change="vm.handlePageChanged()"></uib-pagination>
    </div>
  </div>
</div>
