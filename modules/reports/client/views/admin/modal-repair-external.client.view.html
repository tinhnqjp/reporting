<form name="vm.modalExternalForm" ng-submit="confirmExternal(vm.modalExternalForm.$valid)" novalidate>
  <div class="modal-header-confirm">
    <div class="row pdn">
      <div class="col-xs-6 text-left">
        <h4>外機</h4>
      </div>
      <div class="col-xs-6 text-right">
        <button class="btn btn-warning btn-sm" type="button" ng-click="closeThisDialog()">キャンセル</button>
        <button class="btn btn-primary btn-sm" type="submit">完了</button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="panel panel-primary">
      <div class="panel-heading">外機情報</div>
      <div class="panel-body">
        <div class="table-custom" style="border:0px;">
          <table class="table table-detail">
            <tbody>
              <tr>
                <th class="col-xs-2">
                  管理No<span class="text-red">*</span>
                </th>
                <td class="col-xs-10" colspan="3">
                  <input type="number" name="number" class="form-control" ng-model="external.number" placeholder="管理Noを入力"
                    autocomplete="off" required>
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  設置場所
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.posision" placeholder="設置場所を入力">
                </td>
                <th class="col-xs-2">
                  機器型式
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.model" placeholder="機器型式を入力" maxlength="13">
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  メーカー
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.maker" placeholder="メーカーを入力" ng-click="modalMaker(external.maker)">
                </td>
                <th class="col-xs-2">
                  対応内機
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.internals" placeholder="対応内機を入力" ng-click="modalInternals(external.internals)">
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  冷媒種類
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.refrigerant_kind" placeholder="冷媒種類を入力"
                    ng-click="modalRefrigerantKind(external.refrigerant_kind)">
                </td>
                <th class="col-xs-2">
                  規定量
                </th>
                <td class="col-xs-4">
                  <input type="number" class="form-control" input-validator="float_decimal" name="specified_amount"
                    ng-model="external.specified_amount" placeholder="規定量を入力">
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  製造番号
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.serial" placeholder="製造番号を入力" maxlength="12">
                </td>
                <th class="col-xs-2">
                  製造年月
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" name="made_date" ng-model="external.made_date" placeholder="製造年月を入力"
                    input-validator="made_date">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">冷媒回収・充填量記載欄
      </div>
      <div class="panel-body">
        <div class="table-custom" style="border:0px;">
          <table class="table table-detail">
            <tbody>
              <tr>
                <th class="col-xs-2">
                  回収量
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="recovery_amount"
                      ng-model="external.recovery_amount" placeholder="回収量を入力">
                    <span class="input-group-addon">Kg</span>
                  </div>
                </td>
                <th class="col-xs-2">
                  充填量
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="filling_amount"
                      ng-model="external.filling_amount" placeholder="室内吹出を入力">
                    <span class="input-group-addon">Kg</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  備考
                </th>
                <td class="col-xs-4">
                  <input type="text" class="form-control" ng-model="external.remarks" placeholder="備考を入力" maxlength="13">
                </td>
                <th class="col-xs-2">
                  対象機
                </th>
                <td class="col-xs-4">
                  <select class="form-control" ng-model="external.target" ng-options="item for item in vm.configs.targets">
                    <option value="">対象機を選択</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">運転データ</div>
      <div class="panel-body">
        <div class="table-custom" style="border:0px;">
          <table class="table table-detail">
            <tbody>
              <tr>
                <th class="col-xs-2">
                  室内吸込
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="indoor_suction"
                      ng-model="external.indoor_suction" placeholder="室内吸込を入力">
                    <span class="input-group-addon">℃</span>
                  </div>
                </td>
                <th class="col-xs-2">
                  室内吹出
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="outdoor_suction"
                      ng-model="external.outdoor_suction" placeholder="室内吹出を入力">
                    <span class="input-group-addon">℃</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  高圧
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="high_pressure"
                      ng-model="external.high_pressure" placeholder="高圧を入力">
                    <span class="input-group-addon">Mpa</span>
                  </div>
                </td>
                <th class="col-xs-2">
                  低圧
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="low_pressure"
                      ng-model="external.low_pressure" placeholder="低圧を入力">
                    <span class="input-group-addon">Mpa</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  吐出管
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="discharge_pipe"
                      ng-model="external.discharge_pipe" placeholder="吐出管を入力">
                    <span class="input-group-addon">℃</span>
                  </div>
                </td>
                <th class="col-xs-2">
                  吸入管
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="suction_pipe"
                      ng-model="external.suction_pipe" placeholder="吸入管を入力">
                    <span class="input-group-addon">℃</span>
                  </div>
                </td>
              </tr>

              <tr>
                <th colspan="4" class="text-center">圧縮機運転電流</th>
              </tr>
              <tr>
                <th class="col-xs-2">
                  U
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="u" ng-model="external.u"
                      placeholder="Uを入力">
                    <span class="input-group-addon">A</span>
                  </div>
                </td>
                <th class="col-xs-2">
                  V
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="v" ng-model="external.v"
                      placeholder="Vを入力">
                    <span class="input-group-addon">A</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th class="col-xs-2">
                  W
                </th>
                <td class="col-xs-4">
                  <div class="input-group">
                    <input type="number" class="form-control" input-validator="float_decimal" name="w" ng-model="external.w"
                      placeholder="Wを入力">
                    <span class="input-group-addon">A</span>
                  </div>
                </td>
                <th class="col-xs-2"></th>
                <td class="col-xs-4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div ng-if="isSaveClick">
      <div ng-messages="vm.modalExternalForm.number.$error" role="alert">
        <li class="text-red" ng-message="required">管理Noを入力してください。</li>
      </div>
      <div ng-messages="vm.modalExternalForm.wokername.$error" role="alert">
        <li class="text-red" ng-message="required">氏名を入力してください。</li>
      </div>
      <div ng-messages="vm.modalExternalForm.work_start.$error" role="alert">
        <li class="text-red" ng-message="datetime">開始時間の入力形式に誤りがあります。</li>
      </div>
      <div ng-messages="vm.modalExternalForm.work_end.$error" role="alert">
        <li class="text-red" ng-message="datetime">終了時間の入力形式に誤りがあります。</li>
      </div>
      <div ng-messages="vm.modalExternalForm.made_date.$error" role="alert">
        <li class="text-red" ng-message="made_date">製造年月の[YYYY/MM]入力形式に誤りがあります。</li>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="closeThisDialog()">キャンセル</button>
    <button class="btn btn-primary" type="submit">完了</button>
  </div>
</form>
