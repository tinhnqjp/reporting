<div ng-if="cndEdit(vm.report.status)">
  <!-- 営業所 -->
  <div class="panel panel-primary">
    <div class="panel-heading">営業所</div>
    <div class="panel-body">
      <div class="table-custom">
        <table class="table table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                営業所
              </th>
              <td class="col-xs-10" colspan="3">
                <input type="text" name="location" class="form-control" ng-model="vm.report.location" placeholder="営業所を選択"
                  autocomplete="off" ng-click="vm.modalLocation(vm.report.location)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- 連絡事項 -->
  <div class="panel panel-primary">
    <div class="panel-heading">連絡事項</div>
    <div class="panel-body">
      <div class="table-custom">
        <table class="table table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                連絡事項
              </th>
              <td class="col-xs-10" colspan="3">
                <textarea class="form-control" rows="5" ng-model="vm.report.notice" placeholder="連絡事項を入力"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- CMS -->
<div class="panel panel-primary">
  <div class="panel-heading">CMS</div>
  <div class="panel-body">
    <div class="table-custom">
      <table class="table table-detail">
        <tbody>
          <tr>
            <th class="col-xs-2">
              備考
            </th>
            <td class="col-xs-10" colspan="3">
              <textarea class="form-control" rows="5" ng-model="vm.report.note" placeholder="備考を入力"></textarea>
            </td>
          </tr>
          <tr ng-if="vm.report.kind == 1">
            <th class="col-xs-2">
              写真報告書有無
            </th>
            <td class="col-xs-10" colspan="3">
              <button-status model="vm.report.has_picture_report"></button-status>
            </td>
          </tr>
          <tr ng-if="vm.report.kind == 1">
            <th class="col-xs-2">
              情報収集シート有無
            </th>
            <td class="col-xs-10" colspan="3">
              <button-status model="vm.report.has_info_collection">
              </button-status>
            </td>
          </tr>
          <tr ng-if="vm.report.kind == 2  || vm.report.kind == 3">
            <th class="col-xs-2">
              充填回収業者名
            </th>
            <td class="col-xs-10" colspan="3">
              <input type="text" name="filler_name" class="form-control" ng-model="vm.report.filler_name" placeholder="充填回収業者名を入力">
            </td>
          </tr>
          <tr ng-if="vm.report.kind == 2  || vm.report.kind == 3">
            <th class="col-xs-2">
              回収ボンベ
            </th>
            <td class="col-xs-10" colspan="3">
              <div class="btn-group">
                <label class="btn btn-default" ng-model="vm.report.collection_bonbe" uib-btn-radio="true">自社</label>
                <label class="btn btn-default" ng-model="vm.report.collection_bonbe" uib-btn-radio="false">他社</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
