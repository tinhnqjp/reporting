<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-8 col-sm-offset-2 col-md-offset-2 col-lg-offset-3">
      <div class="log-off-wrap">
        <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
          <!-- <img src="/modules/core/client/img/brand/logo.png" class="img-responsive" alt=""> -->
          <h3 class="text-center mgnt mg20b">Working report</h3>
          <div class="form-group" show-errors>
            <label for="usernameOrEmail">ユーザーID</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail"
              placeholder="ユーザーID" required autofocus>
            <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
              <p class="help-block error-text" ng-message="required">ユーザーIDを入力してください。</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password"
              placeholder="パスワード" required>
            <div ng-messages="vm.userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">パスワードを入力してください。</p>
            </div>
          </div>
          <button type="submit" class="btn btn-logoff">ログイン</button>
        </form>
      </div>
    </div>
  </div>
</div>
