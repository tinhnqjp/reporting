<div class="container form-detail">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mg10b">
        <div class="col-xs-6">
          <form-title></form-title>
        </div>
        <div class="col-xs-6 text-right">
          <button-edit back="admin.users.list" noback="admin.users.create" state="admin.users.edit" params="{userId: vm.user._id}"></button-edit>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-detail">
          <tbody>
            <tr>
              <th class="col-xs-2">
                ログインID
              </th>
              <td class="col-xs-10" ng-bind="vm.user.username"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                氏名
              </th>
              <td class="col-xs-10" ng-bind="vm.user.name"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                部署
              </th>
              <td class="col-xs-10" ng-bind="vm.user.unit.name"></td>
            </tr>
            <tr>
              <th class="col-xs-2">
                役割
              </th>
              <td class="col-xs-10">
                <label-role role="vm.user.roles" roles="roles"></label-role>
              </td>
            </tr>
            <tr>
              <th class="col-xs-2">
                登録日時
              </th>
              <td class="col-xs-10" ng-bind="vm.user.created | dateTimeFormat"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-group mgnb mg50b text-center">
        <button-edit back="admin.users.list" noback="admin.users.create" state="admin.users.edit" params="{userId: vm.user._id}"></button-edit>
      </div>
    </div>
  </div>
</div>
