<div class="container">
  <div class="row" ng-init="vm.open = false">
    <!-- 検索条件 -->
    <div class="col-xs-12">
      <div class="title-group mg10b">
        <h4 class="clickable mgn title-group__inline-title" ng-click="vm.open = !vm.open">
          <span ng-show="!vm.open" class="fa fa-chevron-down"></span>
          <span ng-show="vm.open" class="fa fa-chevron-up"></span>
          検索条件
        </h4>
        <div class="title-group__inline-buttons">
          <button class="btn btn-warning btn-sm" ng-click="vm.handleClearCondition()">
            <i class="fa fa-refresh" aria-hidden="true"></i> 検索条件を解除
          </button>
          <i class="fa fa-spinner fa-pulse fa-lg fa-fw mg20l" ng-show="vm.busy"></i>

          <a class="btn btn-info btn-sm pull-right" ng-click="vm.handleExportExcel()">
            <i class="fa fa-download"></i> Excel一覧 DL
          </a>
          <a class="btn btn-primary btn-sm pull-right mg5r" data-ui-sref="admin.operators.import">
            <i class="fa fa-upload"></i> 一括登録（削除）
          </a>
          <a class="btn btn-success btn-sm pull-right mg5r" data-ui-sref="admin.operators.create">
            <span class="glyphicon glyphicon-plus"></span> 登録
          </a>
        </div>
      </div>
      <div uib-collapse="!vm.open">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="form-group">
            <label>ログインID・氏名</label>
            <input type="text" name="keyword" class="form-control" ng-model="vm.condition.keyword" placeholder="顧客コード・顧客名・IDを入力">
          </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="form-group">
            <label>登録時間(From)</label>
            <input type="text" class="form-control" uib-datepicker-popup="{{formatDate}}" ng-model="vm.condition.created_min"  is-open="picker.created_min.open" 
              ng-click="openCalendar($event, 'created_min')" placeholder="0000/00/00" ng-change="vm.handleConditionChanged(true)">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="form-group">
            <label>登録時間(To)</label>
            <input type="text" class="form-control" uib-datepicker-popup="{{formatDate}}" ng-model="vm.condition.created_max"  is-open="picker.created_max.open" 
              ng-click="openCalendar($event, 'created_max')" placeholder="0000/00/00" ng-change="vm.handleConditionChanged(true)">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="form-group">
            <label>表示件数（最大1000件まで）</label>
            <input type="text" input-number name="limit" class="form-control" ng-model="vm.condition.limit" placeholder="表示件数を入力"
            search-limit maxlength="4" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="button" class="btn btn-primary" ng-click="vm.handleConditionChanged(true)">
            <i class="fa fa-search"></i> 検索</button>
        </div>
      </div>
      </div>
    </div>
    <!-- #検索条件 -->
    <!-- 各ボタン -->
  <div class="col-xs-12">
    <div class="title-group">
      <p class="mgn title-group__inline-title">{{tableReport(vm.condition)}}</p>
    </div>
    </div>
    <!-- #各ボタン -->
    <div class="col-xs-12">
      <div class="table-responsive table-list">
        <table class="table table-bordered table-hover">
          <thead>
          <tr class="clickable">
            <th class="col-index">#</th>
            <th ng-click="vm.handleSortChanged('name')" table-order tbtitle="氏名" tbmodel="name"
              tbcondition="vm.condition"></th>
            <th ng-click="vm.handleSortChanged('username')" table-order tbtitle="ログインID" tbmodel="username"
              tbcondition="vm.condition"></th>
            <th ng-click="vm.handleSortChanged('created')" table-order tbtitle="登録時間" tbmodel="created"
              tbcondition="vm.condition" class="text-center"></th>
            <th class="text-center w150">操作</th>
          </tr>
        </thead>
          <tbody>
            <tr>
            <td colspan="7" ng-show="!vm.docs || vm.docs.length === 0">顧客が一件も登録されていません。</td>
          </tr>
          <tr ng-repeat="user in vm.docs track by $index">
            <td class="text-center">{{ tableIndex(vm.condition, $index) }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td class="text-center" ng-bind="user.created | dateTimeFormat"></td>
            <td class="text-center w150" ui-sref-ignore>
              <a class="btn btn-xs btn-primary" ui-sref="admin.users.edit({userId: user._id})"><i class="fa fa-pencil"
                  aria-hidden="true"></i> 編集</a>
              <a class="btn btn-xs btn-danger" ng-click="vm.remove(user._id)"><i class="fa fa-trash" aria-hidden="true"></i>
                削除</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    <uib-pagination class="mg10t" total-items="vm.condition.total" ng-model="vm.condition.page" items-per-page="vm.condition.limit"
    ng-change="vm.handlePageChanged()"></uib-pagination>
  </div>
  </div>
</div>
